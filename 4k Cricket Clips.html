<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body style="display:flex;justify-content:center;align-items:center;height:100vh;background:#000;">
    <video id="video" controls autoplay style="width:80%;max-width:900px;border-radius:12px;"></video>

    <script>
      const video = document.getElementById('video');
      const streamURL = "https://dai.fancode.com/primary/136742_english_hls_cd7ccd163687982adfreeta-di_h264/index.m3u8"; // put your m3u8 link here

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamURL);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamURL; // for Safari
      }
    </script>
  </body>
</html>
