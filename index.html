<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
    }
    video {
      width: 90%;
      max-width: 900px;
      border: 2px solid white;
      border-radius: 10px;
      background: #000;
    }
  </style>
</head>
<body>
  <h2>ðŸ“º Live Stream</h2>
  <video id="video" controls autoplay></video>

  <script>
    const originalLink = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"; // replace with real link
    const proxyUrl = "https://your-proxy-service.onrender.com/proxy?url=";
    const videoSrc = proxyUrl + encodeURIComponent(originalLink);

    const video = document.getElementById("video");
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = videoSrc;
      video.addEventListener("loadedmetadata", () => video.play());
    } else {
      document.body.innerHTML += "<p style='color:red;'>Browser does not support HLS streaming.</p>";
    }
  </script>
</body>
</html>
