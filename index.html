<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Cricket Stream</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }
    video {
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
      background: black;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h2>üì∫ Live Cricket</h2>
  <video id="video" controls autoplay playsinline></video>
  <div id="error" class="error"></div>

  <script>
    // üîó PUT YOUR M3U8 LINK HERE
    const streamUrl = "https://live.dinesh29.com.np/stream/jiotvplus/starsportshd1hindi/master.m3u8";

    const video = document.getElementById("video");
    const errorDiv = document.getElementById("error");

    async function startStream() {
      try {
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(streamUrl);
          hls.attachMedia(video);
          hls.on(Hls.Events.ERROR, function (event, data) {
            errorDiv.textContent = "‚ö†Ô∏è Stream error: " + data.details;
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = streamUrl;
        } else {
          errorDiv.textContent = "‚ùå Your browser does not support HLS streaming.";
        }
      } catch (err) {
        errorDiv.textContent = "‚ùå Failed to load stream.";
        console.error(err);
      }
    }

    startStream();
  </script>
</body>
</html>
