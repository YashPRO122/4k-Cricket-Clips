  /* Telegram Popup */
  .popup-overlay {

    display: flex; align-items: center; justify-content: center;
    z-index: 9999; backdrop-filter: blur(6px);
  }
  .popup-box {
    width: 340px;
    background: rgba(20, 20, 30, 0.7);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 18px;
    backdrop-filter: blur(16px);
    box-shadow: 0 0 30px rgba(0, 200, 255, 0.4), 0 0 80px rgba(255, 0, 200, 0.2);
    padding: 2rem 1.5rem;
    text-align: center;
    transform: scale(0.9);
    animation: popupScale 0.5s ease forwards;
    position: relative;
  }
  .popup-header {
    font-size: 1.8rem;
    font-weight: 700;
    background: linear-gradient(45deg, #00eaff, #bd00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.6rem;
    text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
  }
  .popup-subtitle {
    font-size: 1rem;
    color: #bbb;
    margin-bottom: 1.5rem;
  }
  .popup-buttons {
    display: flex;
    flex-direction: column;
    gap: 0.9rem;
  }
  .popup-btn {
    padding: 0.9rem;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1rem;
    color: #fff;
    cursor: pointer;
    transition: all 0.35s ease;

  .join-btn:hover {

    box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
  }
  .already-btn:hover {

  }
  .close-btn {
    position: absolute;
    top: 12px; right: 18px;
    font-size: 1.5rem; color: #00eaff;
    background: none; border: none; cursor: pointer;
  }
  .close-btn:hover { color: #ff00cc; }
  @keyframes popupScale {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
  // Load your M3U8 stream
  const m3u8Url = "YOUR_M3U8_LINK_HERE"; // replace with your link
  const video = document.getElementById('player');

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(m3u8Url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      new Plyr(video, { controls: ['play','progress','current-time','mute','volume','settings','fullscreen'] });
      video.play();
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = m3u8Url;
    video.addEventListener('loadedmetadata', () => {
      new Plyr(video, { controls: ['play','progress','current-time','mute','volume','settings','fullscreen'] });
      video.play();
    });
  }

  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('open');
    document.getElementById('overlay').classList.toggle('show');
  }

  // Show popup after 2s
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('telegramPopup').style.display = 'flex';
    }, 2000);
  });

  function closePopup() {
    document.getElementById('telegramPopup').style.display = 'none';
  }
</script>
